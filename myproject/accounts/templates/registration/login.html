{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Connexion</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Se connecter</button>
        </form>
        <p>Vous n'avez pas de compte ? <a href="{% url 'signup' %}">Inscrivez-vous ici</a></p>
      <p><a href="{% url 'password_reset' %}">Mot de passe oublié ?</a></p> <!-- Lien pour réinitialiser le mot de passe -->
    </div>
</body>
</html>
