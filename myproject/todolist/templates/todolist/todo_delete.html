{% extends 'todolist/base.html' %}

{% block title %}Delete Todo{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete "{{ todo.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'todolist:todo_detail' todo.id %}">Cancel</a>
    </form>
{% endblock %}
